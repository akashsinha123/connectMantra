<employee-header></employee-header>

<!-- Page Content -->
    <div class="container">

      
      <div id="content">
            <div class="box">
              <div class="row">
                    
                <div class="col-sm-6 col-md-8">
                        <h2>{{langName}}</h2>
                        <h4>{{langDesc}}</h4>
                </div>
            </div>
            <br><br>
            <div class="box">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Related Empolyees:</div>

                <!-- Table -->
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="emp in employeeInfo | startFrom:(currentPage - 1)* pageSize:isEnable | limitTo: pageSize">
                      <td><p ng-click="userId(emp.id)"><a href="#/employees/{{emp.id}}">{{emp.name}}</a></p></td>
                    </tr>
                  </tbody>
                </table>
                <!-- /.Table -->
              </div>
              <br>
            </div>
            <!-- Pagination -->
            <div class="containerrr">
              <div class="pagination">
                <pagination total-items="employeeInfo.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
              </div>
            </div>
            <br><br>
            <div class="box">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">References:</div>

                <!-- Table -->
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Link</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="source in sourceInfo | startFrommm:(currentPageee - 1)* pageSizeee:isEnableee | limitTo: pageSizeee">
                      <td>{{source.name}}</td>
                      <td><a href="{{source.address}}" target="_blank"><i class="fa fa-external-link"></i></a></td>
                      <td><i class="fa fa-trash IconHover" ng-click="DeleteSource(source.source_id, $index)"></i></td>
                    </tr>
                  </tbody>
                </table>
                <!-- /.Table -->
              </div>
              <br>

              <button ng-click="toggleAddSource(); getAllLang()" class="btn btn-primary">Add</button>
              <add-employee visible="showAddSource">
                <form class="addForm">
                  <fieldset>
                    <label>Name:</label>
                    <input type="text" class="addInput" ng-model="source.name" placeholder="W3School">
                    
                    <label>Address:</label>
                    <input type="text" class="addInput" ng-model="source.address" placeholder="http://www.w3schools.com">
                  </fieldset>
                  <h3 ng-show="showSuccessAddSourceMsg">Added Successfully</h3>
                </fieldset>
                  <button type="button" ng-click="addSource(source); toggleAddSource()" class="addButton">Add</button>
                </form>
              </add-employee>
            </div>
            <!-- Pagination -->
            <div class="containerrr">
              <div class="pagination">
                <pagination total-items="sourceInfo.length" ng-model="currentPageee" items-per-page="pageSizeee"></pagination>
              </div>
            </div>

          </div>


      <employee-footer></employee-footer>
    </div>
<!-- /.container -->
