
<div class="body"></div>
<div class="grad"></div>
<div class="header">
	<div>Connect<span>Mantra</span></div>
</div>
<br>
<div class="login">
	<form>
		<input type="text" placeholder="username" name="user" ng-model="user.username" required><br>
		<input type="password" placeholder="password" name="password" ng-model="user.password"><br>
		<input type="button" ng-click="login()" value="Login">
		<input id="signUp" type="button" ng-click="signUp()" value="Sign Up">
		<p ng-show="loginFailed">{{loginMessage}}</p>
	</form>
</div>
