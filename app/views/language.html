<employee-header></employee-header>
<!-- Page Content -->
<div class="container">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Programming Languages Used At Mantralabs</div>

      <!-- Table -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>View Details</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="lang in languages | startFrommm:(currentPageee - 1)* pageSizeee:isEnableee | limitTo: pageSizeee">
            <td>{{lang.name}}</td>
            <td>{{lang.desc}}</td>
            <td><i class="fa fa-external-link IconHover" ng-click="langId(lang.id, lang.name, lang.desc, $index)"></i></td>
            <td><i class="fa fa-trash IconHover" ng-click="DeleteLang(lang.id,$index)"></i></td>
          </tr>
        </tbody>
      </table>
      <!-- /.Table -->
      </div>
      <br>

        <button ng-click="toggleAddLang()" class="btn btn-primary">Add</button>
        <add-employee visible="showAddlang">
          <form class="addForm">
                  <fieldset>
                    <label>Name:</label>
                    <input type="text" class="addInput" ng-model="langu.name">

                    <label>Description:</label>
                    <input type="text" class="addInput" ng-model="langu.desc">
                  </fieldset>
                  <h3 ng-show="showSuccessAddLangMsg">Added Successfully</h3>
                  <button type="button" ng-click="addLanguage(langu); toggleAddLang()" class="addButton">Add</button>
                </form>
        </add-employee>

    
    
    <!-- Pagination -->
      <div class="containerrr">
        <div class="pagination">
          <pagination total-items="languages.length" ng-model="currentPageee" items-per-page="pageSizeee"></pagination>
        </div>
      </div>
            
    <hr>
    <!-- /.row -->
    <employee-footer></employee-footer>

</div>
<!-- /.container -->
