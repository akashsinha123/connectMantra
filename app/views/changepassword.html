<employee-header></employee-header>

<!-- Page Content -->
    <div class="container">

      
      <div id="content">
            
      <h1>Old Password</h1>
      <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
      <p class="text-center">Use the form below to confirm your old password.</p>
      <form>
      <input type="password" class="input-lg form-control" placeholder="New Password" ng-model="user.newPassword">
      <br>
      <input type="password" class="input-lg form-control" placeholder="Repeat Password" ng-model="user.repeatPassword">
      <br>
      <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Change Password" ng-click="changePassword(user)">
      <p class="text-center" ng-show="notMatched">The abopve passwords don't match.</p>
      <p class="text-center" ng-show="done">Password successfully changed.</p>
      </form>
      </div><!--/col-sm-6-->
      </div><!--/row-->





      </div>


      <employee-footer></employee-footer>
    </div>
<!-- /.container -->
